version: "3.9"

services:
  db:
    image: postgres:15
    container_name: portfolio_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_clearinghouse
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: portfolio_app
    depends_on:
      - db
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/portfolio_clearinghouse
      API_KEY: dev-api-key-12345
    ports:
      - "5000:5000"

volumes:
  db_data:
